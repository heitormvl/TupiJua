# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - tupijua

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Get current date
        id: date
        shell: pwsh
        run: |
          # Define o fuso horário de Brasília explicitamente
          $tz = [System.TimeZoneInfo]::FindSystemTimeZoneById("E. South America Standard Time")
          $brasiliaTime = [System.TimeZoneInfo]::ConvertTimeFromUtc([System.DateTime]::UtcNow, $tz)
          
          $formattedDate = $brasiliaTime.ToString("yyyy.MM.dd")
          
          echo "Data capturada (Debug - Horario de Brasilia): $($brasiliaTime.ToString('yyyy.MM.dd HH:mm:ss'))"
          echo "date=$formattedDate" >> $env:GITHUB_OUTPUT

      - name: AppSettings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: '**/appsettings.json'
        env:
          AppSettings.BuildVersion: "Alpha ${{ steps.date.outputs.date }}-${{ github.run_number }}"

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_46454136B1174CE882EFA554F76C4393 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B3DA41569DFD46B281C49FBF40B28799 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E29F38D5FAE04CB28C61DB3D29D77562 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tupijua'
          slot-name: 'Production'
          package: .

          
